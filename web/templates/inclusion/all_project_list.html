<ul class="nav navbar-nav">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false">Project <span class="caret"></span></a>
        <ul class="dropdown-menu">
            {% if my %}
                <li><i class="fa fa-list" aria-hidden="true"></i> Created Projects</li>
                {% for item in my %}
                    <li><a href="{% url 'dashboard' project_id=item.id%}">{{ item.name }}</a></li>
                {% endfor %}
                <li role="separator" class="divider"></li>
            {% endif %}
            {% if join %}
                <li><i class="fa fa-handshake-o" aria-hidden="true"></i> Join Projects</li>
                {% for item in join %}
                    <li><a href="{% url 'dashboard' project_id=item.project.id%}">{{ item.project.name }}</a></li>
                {% endfor %}
                <li role="separator" class="divider"></li>
            {% endif %}
            <li><a href="{% url 'project_list' %}">All Projects</a></li>
        </ul>
    </li>


</ul>
