{% extends 'web/layout/manage.html' %}
{% block css %}
    <style>
    .choose{
        border-left:2px solid #f90 !important;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="container clearfix" style="margin-top: 20px;">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:transparent;font-weight: bold;">
                    My Zone
                </div>
                <div class="list-group" style="border-radius: 0">
                    <div>
                        <a href="{% url 'setting'  project_id=request.tracer.project.id %}" class="list-group-item">My Profile</a>
                        <a href="{% url 'setting'  project_id=request.tracer.project.id %}" class="list-group-item">Change Password</a>
                        <a href="{% url 'setting_delete'  project_id=request.tracer.project.id %}"
                           class="list-group-item choose">Delete Project</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-address-card-o" aria-hidden="true"></i>My profile</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Project Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="Please type in Project Name" name="project_name">
                                <span class="error-msg">{{ error }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
