{% extends 'web/layout/manage.html' %}
{% block css %}
    <style>
        .project {
            margin-top: 10px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container-fluid project">
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> Create Project
        </a>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create Project</h4>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        {% csrf_token %}

                        {% for item in form %}
                            <div class="form-group">
                                <label for="{{ item.id_for_label }}">{{ item.label }}</label>
                                {{ item }}
                                <span class="error-msg">{{ item.errors.0 }}</span>
                            </div>
                        {% endfor %}


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id = 'btnSubmit'type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
    $(function(){
        btnSubmitEvent()
    })
    function btnSubmitEvent(){
        $('#btnSubmit').click(function(){
            $.ajax({
                url:"{% url 'project_list' %}",
                type:"POST",
                data : $("#addForm").serialize(),
                data_type:"JSON",
                success:function(res){
                    console.log(res);
                    if(res.status){
                        location.reload();
                    }else{
                        $.each(res.error,function(key,value){
                            $("#id_"+key).next().text(value[0]);

                        })
                    }

                }
            })
        })
    }
    </script>
{% endblock %}
